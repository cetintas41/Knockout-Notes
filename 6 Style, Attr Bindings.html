<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Style, Attr Bindings</title>
    <script
      src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
      integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>

  </head>
  <body>
    <div data-bind="style: {color:amount() > 10 ? 'red' : 'black'}">Some Amount</div>
    <a data-bind="attr:{href:url, title:details}">Click</a>
    <script>
      var viewModel = {
        amount:ko.observable(9),
        url:ko.observable('about.html'),
        details:ko.observable('Read more')
      };

      viewModel.amount(11);

      ko.applyBindings(viewModel);
    </script>
  </body>
</html>
