<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Custom Bindings</title>
    <script
      src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
      integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>
  </head>
  <body>
    <h1 data-bind="changeColor:color">Change Color</h1>
    <select data-bind="value:color">
      <option value="blue">
        Blue
        </option>
        <option value="red">
          Red
          </option>
    </select>
    <script>
      ko.bindingHandlers.changeColor = {
        update:function(element, valueAccessor){
          var element = $(element);
          var value = valueAccessor();
          var valueUnwrapped = ko.unwrap(value);
          element.css('color', valueUnwrapped);
        }
      };
      var viewModel = {
        color:ko.observable(),        
      };
      ko.applyBindings(viewModel);
    </script>
  </body>
</html>
