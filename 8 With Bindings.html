<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>With Bindings</title>
    <script
      src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
      integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>
  </head>
  <body>
    <h1 data-bind="text:city"></h1>
    <p data-bind="with:coords">
      Latitude: <span data-bind="text:lat"></span>
      Longitude: <span data-bind="text:lon"></span>
      </p>
    <script>
      var viewModel = {
        city:"Boston",
        coords:{lat:42.3601, lon: 71.0589}
      };

      ko.applyBindings(viewModel);
    </script>
  </body>
</html>
