<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Arrays</title>
    <script
      src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
      integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h4>Users</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody data-bind="foreach:users">
          <tr>
            <td data-bind="text:$index"></td>
            <td data-bind="text:name"></td>
            <td>
              <a class="btn btn-danger" href="#" data-bind="click:$parent.removeUser">Remove</a>
            </td>
          </tr>
        </tbody>
      </table>
      <input type="text" id="newUser" />
      <button class="btn btn-primary" data-bind="click: addUser">Add User</button>
    </div>
    <script>
      function viewModel(){
        var self = this;
        self.users = ko.observableArray([{name:'Onur', surname:'Çetintaş'},{name:'Ali', surname:'Kaya'},{name:'Veli', surname:'Can'}]);
        self.addUser = function(){
          self.users.push({name:$('#newUser').val(), surname:'Kara'})
        };
        self.removeUser = function(){
          self.users.remove(this);
        };
      }

      ko.applyBindings(new viewModel());
    </script>
  </body>
</html>
