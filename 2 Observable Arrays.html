<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Observable Arrays</title>
    <script
      src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
      integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>
  </head>
  <body>
    <h1>User List</h1>
    <ul data-bind="foreach:userArray1">
      <li data-bind="text: $data"></li>
    </ul>
    <h1>User Table</h1>
    <table>
      <thead>
        <tr><th>First name</th><th>Last name</th></tr>
      </thead>
      <tbody data-bind="foreach:userArray2">
        <tr>
          <td data-bind="text: firstName"></td>
          <td data-bind="text: lastName"></td>
        </tr>
      </tbody>
    </table>
    <script>
      var userArray1 = ko.observableArray(['Edward','Sam','Jose']);
      var userArray2 = ko.observableArray([{firstName:'Onur', lastName:'Çetintaş'},{firstName:'Ahmet', lastName:'Can'}]);
      ko.applyBindings();
    </script>
  </body>
</html>
